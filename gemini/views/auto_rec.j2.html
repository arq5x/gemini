{% extends "base.j2.html" %}

{% block title %}autosomal recessive mutations{% endblock %}

{% block head %}{% endblock %}


{% block body %}

<div class='row page'>


	
	<!--
		<form action="/query" method="GET">
			<input class="span6" type="text" size="100" maxlength="1000" name="query">
			<input type="submit" name="save" value="save">
		</form>
	-->

	
	
	<form class="well span6 offset3">
		<div class="row">
			<div class="span3">
				<p>
					<h3>Identify <em>autosomal recessive</em> mutations in:</h3>
					<em>{{dbfile}}</em>
				</p>
			</div>
			<div class="span2 offset1">
				<img src="/static/img/gemini.png" width="150px" class="img-rounded">
			</div>
		</div>
		<hr>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-large btn-primary" name="submit" value="submit">
					Submit
				</button>
			</div> <!-- end of debug-pane -->
		</div>
	</div>
</form>
	
	
<div class="span12 table-wrapper">
	<table class='table table-striped table-hover table-condensed'>
		<tbody>
			{%for row in rows %}
			<tr>
				{%for col in row %}
				<td>{{col}}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div> <!-- end of debug-pane -->

	

		
</div><!-- end of page -->

{% endblock %}
